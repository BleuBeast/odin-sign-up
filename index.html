<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-side">
        <div class="left-content">
            <img src="images/odin-lined.png">
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="right-side">
        <form>
            <div class="content-top">
                <h3>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.
                </h3>
                <h3>
                    You <em>know</em> you want to.
                </h3>
            </div>
            <div class="content-middle">
                <h3>Let's do this!</h3>
                <div class="input-fields">
                    <div class="field">
                        <label>FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div class="field">
                        <label>LAST NAME</label>
                        <input type="text" name="last_name" id="last_name">
                    </div><br>
                    <div class="field">
                        <label>EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="field">
                        <label>PHONE NUMBER</label>
                        <input type="tel" name="phone_number" id="phone_number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    </div><br>
                    <div class="field">
                        <label>PASSWORD</label>
                        <input type="password" name="password" minlength="1" id="password" required>
                        <p class="error">* Passwords do not match</p>
                    </div>
                    <div class="field">
                        <label>CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" minlength="1" id="confirm_password" required>
                    </div>
                </div>
            </div>
            <div class="content-bottom">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
